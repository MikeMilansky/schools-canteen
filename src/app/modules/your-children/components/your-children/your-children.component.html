<div class="container">
    <div class="row">
      <div class="col-3">
          <app-childer-header></app-childer-header>
        </div>
        <div class="col-9">
          <div class="student-childerns">
              <div class="yc-card card" *ngFor="let student of studentsArray">
                  <div class="card-body yc-card-body" [routerLink]="[student.Id,'student-menu']">
                      <div class="yc-img">
                          <img src="assets/img/user-placeholder.jpg" class="yc-picture">
                      </div>
                      <div class="yc-data">
                          <h3>{{student.Name}} {{student.Surname}}</h3>
                          <span>Школа: {{student.School}}, Класс: {{student.Class}}</span>
                          <!-- <li>{{student.MoneyBalance}}</li> -->
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
