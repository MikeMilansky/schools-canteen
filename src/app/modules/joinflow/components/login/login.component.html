<div class="login">
    <div class="card">
      <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginGroup" autocomplete="off">
              <div class="form-group">
                  <input type="text" [formControl]="loginControl" class="form-control" name="username" placeholder="Логин">
              </div>
              <div class="form-group">
                  <input type="password" [formControl]="passwordControl" class="form-control" name="password" placeholder="Пароль">
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
          </form>
      </div>
  </div>
</div>
